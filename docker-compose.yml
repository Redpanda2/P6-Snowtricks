version: "3.8"
services:
  db:
    image: mysql
    container_name: db_docker_sf
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - dev

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin_docker_sf
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
    networks:
      - dev

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog_docker_sf
    restart: always
    ports:
      - "1025:1025" # smtp server
      - "8025:8025" # web ui
    networks:
      - dev

  www:
    build: docker # on build le dockerfile dans php/
    container_name: www_docker_sf
#    user: "1000:1000"
#    user: ${CURRENT_UID}
    ports:
      - "8741:80"
    volumes:
      - ./docker/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    restart: always
    networks:
      - dev

networks:
  dev:

volumes:
  db-data: